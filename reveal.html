<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elige...</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .center {
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
    }

    .message {
      animation: bounce 1s infinite;
      font-size: 28px;
      color: white;
      margin-bottom: 30px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .floating-text {
      position: absolute;
      font-size: 20px;
      color: pink;
      opacity: 0;
      animation: floatText 4s ease forwards;
      pointer-events: none;
    }

    @keyframes floatText {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="initial">
    <div class="message">Mira lo que pasará...</div>
    <button class="btn" onclick="mostrarOpciones()">Mostrar</button>
  </div>

  <div id="opciones" style="display: none;">
    <button class="btn" onclick="elegirOp1()">Op1</button>
    <button class="btn" onclick="elegirOp2()">Op2</button>
  </div>

  <div id="mensajeOp1"></div>

  <div id="confirmacion" style="display: none;">
    <p>¿Estás segura?</p>
    <button class="btn" onclick="window.location.href='https://www.youtube.com/watch?v=S-HnYyqO2KM'">Sí</button>
    <button class="btn" onclick="window.location.href='https://youtu.be/fruErU43wD0">No</button>
  </div>

  <script>
    function mostrarOpciones() {
      document.getElementById("initial").style.display = "none";
      document.getElementById("opciones").style.display = "block";
    }

    function elegirOp1() {
      document.getElementById("opciones").style.display = "none";
      const container = document.getElementById("mensajeOp1");

      const mensajes = [
        "Eres lo más bonito que me ha pasado...",
        "No soy perfecto, pero te elijo todos los días.",
        "Estoy dispuesto a darlo todo por ti.",
        "Contigo todo vale la pena.",
        "Lo que siento por ti es real."
      ];

      for (let i = 0; i < mensajes.length; i++) {
        const texto = document.createElement("div");
        texto.className = "floating-text";
        texto.innerText = mensajes[i];
        texto.style.left = Math.random() * 80 + 10 + "%";
        texto.style.top = "60%";
        texto.style.animationDelay = (i * 0.5) + "s";
        container.appendChild(texto);
      }
    }

    function elegirOp2() {
      document.getElementById("opciones").style.display = "none";
      document.getElementById("confirmacion").style.display = "block";
    }
  </script>

</body>
</html>
